career-profile:
  title: Samenvatting
  summary: |
    Gedreven en leergierige HBO-student Integrale Veiligheidskunde met een sterke focus op persoonlijke ontwikkeling en proactief leiderschap.
    Mijn doel is om door middel van theorie en praktijk – zoals mijn stage bij First Care trainingen en advies en mijn Oranje Kruis EHBO-certificering (16 sep. '24) – waardevolle bijdragen te leveren aan risicomanagement en veiligheid.
    De opgedane ervaring in de horeca heeft mij uitgerust met uitzonderlijke communicatieve en samenwerkingsvaardigheden, essentieel voor het effectief aansturen en opereren in kritieke omgevingen.
